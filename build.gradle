apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'BowlingScorer'

repositories {
    jcenter()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.12'

    testCompile 'junit:junit:4.12'
}
jar{
    manifest {
        attributes 'Main-Class': 'BowlingScorer'
    }
}

run{
    standardInput = System.in
}